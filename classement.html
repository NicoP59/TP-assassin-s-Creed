<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>classement</title>
    <link rel="stylesheet" href="classement.css" />
  </head>
  <body>

    <div id="logo">
      <a href="index.html"
        ><img src="img/logo templier.jpg" alt="" id="logo-ac"
      /></a>
    </div> 
    <div class="container">
      <h1 class="Titre1">Classement Des meilleurs Assassin s'creed</h1>
      <div class="input">
        <div class="petittitre">
          <h4 class="Titre2">Entré nom du votre jeux Assassin s'creed :</h4>
        </div>
         <select name="select"   class="form-control" id="userInput">
        <option value="Assassin's Creed">Assassin's Creed</option>
        <option value="Assassin's Creed II">Assassin's Creed II</option>
        <option value="Assassin's Creed Brotherhood">Assassin's Creed Brotherhood</option>
        <option value="Assassin's Creed Revelations">Assassin's Creed Revelations</option>
        <option value="Assassin's Creed III">Assassin's Creed III</option>
        <option value="Assassin's Creed III Liberation">Assassin's Creed III Liberation</option>
        <option value="Assassin's Creed IV Black Flag">Assassin's Creed IV Black Flag</option>
        <option value="Assassin's Creed Rogue">Assassin's Creed Rogue</option>
        <option value="Assassin's Creed Unity">Assassin's Creed Unity</option>
        <option value="Assassin's Creed Syndicate">Assassin's Creed Syndicate</option>
        <option value="Assassin's Creed Origins">Assassin's Creed Origins</option>
        <option value="Assassin's Creed Odyssey">Assassin's Creed Odyssey</option>
        <option value="Assassin's Creed Valhalla">Assassin's Creed Valhalla</option>
      </select>
        <div class="Click">
          <button class="btn" type="button" onClick="addUserInfo()">
            Click
          </button>
        </div>
        <h2 class="Titre3">Nom Des Jeux :</h2>
        <!-- le div qui contiendra tous les éléments de la liste -->
        <div id="display"></div>
      </div>
    </div>
    <script src="classement.js"></script>
  </body>
</html>
